<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!-- Google Fonts -->
</head>
<body>
    <h1>Olá, seja bem-vindo(a)!</h1>
    <hr>
    <p>Esse é o seu gerenciador de tarefas, salve seus compromissos em um só lugar!</p>

    <form action="" id="formulario" method="POST">
        <input type="text" name="task-title" id="task-title" autocomplete="on" placeholder="Informe a sua tarefa">
        <button id="add-task">
            <span class="material-symbols-outlined">
                add_circle
            </span>
        </button>
    </form>

    <div id="task-container">
        <h2>Suas tarefas</h2>
        <ul id="task-list">
            <!-- <li class="task-box">
                <span class="task-title">Testando</span>
                <span class="material-symbols-outlined delete-forever">delete_forever</span>
                <span class="material-symbols-outlined check-circle">check_circle</span>
            </li> -->
        </ul>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
